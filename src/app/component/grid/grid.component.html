<div *ngIf="Rides.length>0 "     class="container p-3 my-3">

  <table class="table table-dark table-hover">
    <thead>
      <tr>
        <th>Ride Id</th>
        <th>Customer Name</th>
        <th>Bike Name</th>
       <th> <span class="badge badge-danger">   X   </span></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let R of Rides">
        <td>{{R.RideId}}</td>
        <td>{{R.CustomerName}}</td>
        <td>{{R.BikeName}}</td>
        <td><button type="button" (click)="handleremoveride(R.RideId)" class="btn btn-outline-danger">Remove</button></td>
      </tr>
    </tbody>
  </table>
  <div class="card bg-light text-dark p-3 my-3">
    <div>
      <div>Ride Id</div>
      <div>
        <input type="number" [value]="ride.RideId" #ids/>
      </div>
      <hr class="solid">

      <div>Customer Name</div>
      <div>
        <input type="text" [value]="ride.CustomerName" #Cname/>
      </div>
      <hr class="solid">

      <div>Bike Name</div>
      <div>
        <input type="text" [value]="ride.BikeName" #Bname/>
      </div>
      <hr class="solid">
      
      </div>
      <button type="button"(click)="handleAddride(ids.value,Cname.value,Bname.value)" class="btn btn-outline-dark" >Add</button>

    </div>
    </div>
